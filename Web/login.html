<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="">
      <label for="user">User name</label><input type="text" id="user" name="" value="">
    </div>

    <div class="">
      <label for="password">Password</label><input type="password" id="password" name="" value="">
    </div>

    <div class="">
      <button id = "register">Register</button>
    </div>
  </body>


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script>
  $(function(){

    $("login").click(()=>{
      if ("#user").val().length == 0 {
          return alert("please input username");
      }
      if ("#password").val().length == 0 {
        return alert("please input password");
      }


      $.ajax({
        url:"http://localhost:3000/login",
        type:"POST",
        data:{
          username:("#user").val(),
          password:("#password").val()
        },
        success:(res)=>{
          alert ("login!")
        },
        error:(err)=>{
          console.log(err);
        }
      })
    })

  })

  </script>

</html>
